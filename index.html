

<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet"  href="style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action=" "class="form-contact">
					<label for="chk" aria-hidden="true">Payment Form</label>
					<input id="fname" type="text" name="txt" placeholder="User name" required="">

					<input  id="email" type="email" name="email" placeholder="Email" required="">
					<input id="phone" type="number" name="amount" placeholder="Amount" required="">
                   <button input type="submit">Donate</button>
					
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">UPI</label>

                    

					<input type="text" name="upi" placeholder="UPI ID" required="">
					<input type="number" name="phone" placeholder="Phone Number" required="">
					<button id="message">send</button>
				</form>
			</div>
	</div>
    <script src="./index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>
</body>
</html>
